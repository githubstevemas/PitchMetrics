<div class="label-details">
    <h3>{{ label.name }}</h3>

    {% if albums_list %}
        <ul>
            {% for album in albums_list %}
                <li>
                    {{ album.name }} - By {{ album.artist.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No albums available for this label.</p>
    {% endif %}
</div>
